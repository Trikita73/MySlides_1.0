<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	<!-- Title -->
		<title>MySlides_1.0</title>

	<!-- Favicon -->
			<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
			<link rel="shortcut icon" href="img/favicon/favicon.png" />	

	<!-- Stylesheet.css -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
<body>
<!-- Slider_Container -->
	<div class="slidershow-container">
<!-- Full-width slidershow images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 7</div>
			<img src="img/img_1.jpg" style="width: 100%">
			<div class="text">One</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 7</div>
			<img src="img/img_2.jpg" style="width: 100%">
			<div class="text">Two</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 7</div>
			<img src="img/img_3.jpg" style="width: 100%">
			<div class="text">Three</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 7</div>
			<img src="img/img_4.jpg" style="width: 100%">
			<div class="text">Four</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">5 / 7</div>
			<img src="img/img_5.jpg" style="width: 100%">
			<div class="text">Five</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">6 / 7</div>
			<img src="img/img_6.jpg" style="width: 100%">
			<div class="text">Six</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">7 / 7</div>
			<img src="img/img_7.jpg" style="width: 100%">
			<div class="text">Seven</div>
		</div>

<!-- Next and previous button -->		
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
<!-- The dots/circles -->
	<div style="text-align: center;">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
		<span class="dot" onclick="currentSlide(6)"></span>
		<span class="dot" onclick="currentSlide(7)"></span>
	</div>

<!-- Script JS --> 
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
